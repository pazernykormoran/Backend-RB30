version: "3"
services:
    api:
        build:
            context: ./RetireBefore30/
            dockerfile: ./Dockerfile
        ports:
            - "80:80"
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server"
        ports: 
            - "1433:1433"
        environment:
            SA_PASSWORD: "DevPass123"
            ACCEPT_EULA: "Y"